
deprecations:typo3scan:
  cache: {}
  rules:
    - !reference [.rules_default, rules]
  needs: ["bootstrap:composer-and-pnpm"]
  stage: codequality
  allow_failure: true
  script:
    - composer run test:deprecations:ci
  artifacts:
    paths:
      - "report.*"
    expire_in: 7 days
    reports:
      junit: "report.*"

deprecations:rector:
  cache: {}
  rules:
    - !reference [.rules_default, rules]
  needs: ["bootstrap:composer-install-dev"]
  stage: codequality
  allow_failure: true
  script:
    - composer run rector:dry-run:ci
  artifacts:
    paths:
      - "report.*"
    expire_in: 7 days
    reports:
      junit: "report.*"
