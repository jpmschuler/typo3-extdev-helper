deploy:sendSlackNotice:
  image: jpmschuler/docker-curl:1.0.2
  stage: deploy
  variables:
    GIT_STRATEGY: none
  cache: { }
  rules:
    - !reference [ .rules_onlyversiontagandslack, rules ]
  before_script: [ ]
  script:
    - 'curl -X POST -H "Content-type: application/json" --data "{\"text\":\"${CI_PROJECT_NAME} has new tag ${CI_COMMIT_TAG}!\"}" ${SLACK_HOOK}'
