lint:phpcs:
  cache: {}
  rules:
    - !reference [.rules_default, rules]
  stage: codequality
  allow_failure: true
  needs: ["bootstrap:composer-and-pnpm"]
  script:
    - composer run lint:phpcs:dry-run:ci
  artifacts:
    when: always
    paths:
      - "report.*"
    expire_in: 7 days
    reports:
      codequality: "report.*"

